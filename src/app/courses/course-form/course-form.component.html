<div >
    <form #newCourseForm="ngForm" (ngSubmit)="onSubmit(newCourseForm)">
        <div class="form-row">
           <div class=" form-group col-6">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]='course.title' class="form-control" required #titleRef="ngModel">
           <div *ngIf="titleRef.touched && titleRef.invalid" class="alert alert-danger">
             Title is required
           </div>
           </div>
    
           <div class=" form-group col-6">
            <label for="instructor">Instructor</label>
            <input type="text" id="instructor" name="instructor" [(ngModel)]='course.instructor' class="form-control" required #instructorRef='ngModel'>
            <div *ngIf="instructorRef.touched && instructorRef.invalid" class="alert alert-danger">
                Instructor is required
              </div>
        </div>
        </div>
    
        <div class=" form-group">
            <div class="form-check">
            <input type="checkbox" id="isAvailabel" name="isAvailabel" [(ngModel)]='course.isAvailabel' class="form-check-input" >
            <label for="isAvailabel" class="form-check-label">Available</label>
           </div>
        </div>
        <button type="submit" class="btn btn-outline-dark" [disabled]='newCourseForm.invalid'>Save</button>
    </form>
    </div>
