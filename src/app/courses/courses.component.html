<div class="container main">
  <h3>Courses</h3>
  <hr>
  <div class="row">
    <div class="col-6">
      <form class="form-inline">
        <div class="form-group mx-sm-6 mb-2">
          <label for="inputPassword2" class="sr-only">Search</label>
          <input type="text" class="form-control" id="search" name="search" placeholder="Search">
        </div>
        <button type="button" class="btn btn-outline-danger mb-2" >Search</button>
      </form>
    </div>
    <div class="col-3">
       <select id="limit" name="limit" (change)="onLimitChange($event)">
         <option value="10">Default</option>
         <option value="1">1</option>
         <option value="5">5</option>
         <option value="10">10</option>
       </select>
    </div>
    <div class="col-3">
      <a class="btn btn-outline-danger float-right" [routerLink]="['/courses' , 'new']">New Course</a>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-6">
      <app-courses-list></app-courses-list>
    </div>

    <div class="col-6">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
