<div class="row">
    <div class="col-12">
        <h3>
            Courses List
        </h3>
    </div>

<div class="col-12">
<p *ngIf="clickedCourseTitle">
    course {{clickedCourseTitle}} is clicked
</p>
<ul class="list-group">
    <app-courses-item *ngFor= 'let course of courses' [courseObj]="course" (courseClick)="onCourseClick($event)" (click)="clickCourseIten(course)"></app-courses-item>
    
</ul>
</div>
</div>
