<div *ngIf="course else noCourseTemplate"> 
    <h3>
      Course #{{course.id}} Details
    </h3>
    <hr>
    <div>
      <p>
        ID: #{{course.id}}
      </p>
      <p>
        Title: {{course.title}}
      </p>
      <p>
        Instructor: {{course.instructor}}
      </p>
      <p>
        Availabel : {{course.isAvailabel}}
      </p>
    </div>
  </div>
  
  <ng-template #noCourseTemplate>
    <p>
      No Course Selected
    </p>
  </ng-template>
